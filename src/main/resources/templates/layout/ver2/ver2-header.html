<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/common/header.css" />

</head>
<body>
	<header class="flex hcenter" th:fragment="header">
		<div class="header flex hcenter">
			<h1></h1>
			<div class="logo"></div>
			<div class="flex hcenter wrap">
				<div class="flex center profile">
					<img alt="img"
						th:src="${#authentication.getPrincipal().getProfile()}">
					<div id="individual">
						<ul>
							<li><a href="/logout">로그아웃</a></li>
							<li><a href="/my">개인정보</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".profile").click(function() {
					$("#individual").toggle();
				});
			});
		</script>
	</header>
</body>
</html>
