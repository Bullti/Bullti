<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/common-layout :: commonLayout(~{this::head},~{this::main} )}">
<head>
<script src="/js/department.js"></script>
<link rel="stylesheet" href="/css/department/side.css" />
<link rel="stylesheet" href="/css/Franchise/fradd.css" />
</head>
<body>
	<main class="warp-main">
		<div th:replace="~{department/side :: side}"></div>
		<div class="container">
			<div class="title">
				<ul class="ttl">
					<li>매장등록</li>
				</ul>
			</div>
			<form action="/fradd/register" method="post">
				<!-- 폼태그 시작 -->
				<div class="add">
					<div class="name">
						<div class="name_1">매장명</div>
						<div class="name-2">
							<input type="text" maxlength="30" name="name">
							<!-- name 속성 추가 -->
						</div>
					</div>
					<div class="address">
						<div class="address_1">주소</div>
						<div class="address-2">
							<input type="text" maxlength="255" name="address"
								id="sample4_roadAddress"> <span id="guide"
								style="color: #999; display: none"></span> <input type="button"
								onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
						</div>
					</div>
					<div class="address2">
						<div class="address2_1">상세주소</div>
						<div class="address2-2">
							<input type="text" maxlength="255" name="address2">
							<!-- name 속성 추가 -->
						</div>
					</div>
					<div class="ph">
						<div class="ph_1">전화번호</div>
						<div class="ph-2">
							<input type="text" maxlength="15" name="ph">
							<!-- name 속성 추가 -->
						</div>
					</div>
				</div>
				<div class="addbtn">
					<button type="submit" class="add">등록 완료</button>
				</div>
			</form>
		</div>
		<script
			src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
			//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
			function sample4_execDaumPostcode() {
				new daum.Postcode(
						{
							oncomplete : function(data) {
								// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

								// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
								// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
								var roadAddr = data.roadAddress; // 도로명 주소 변수
								var extraRoadAddr = ''; // 참고 항목 변수

								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraRoadAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraRoadAddr += (extraRoadAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 우편번호와 주소 정보를 해당 필드에 넣는다.
								document.getElementById("sample4_roadAddress").value = roadAddr;

								// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
								var guideTextBox = document
										.getElementById("guide");
								// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
								if (data.autoRoadAddress) {
									var expRoadAddr = data.autoRoadAddress
											+ extraRoadAddr;
									guideTextBox.innerHTML = '(예상 도로명 주소 : '
											+ expRoadAddr + ')';
									guideTextBox.style.display = 'block';
								}
							}
						}).open();
			}
		</script>
	</main>

</body>
</html>
