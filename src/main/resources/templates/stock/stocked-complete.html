<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/common-layout :: commonLayout(~{this::head},~{this::main} )}">
<head>
<link rel="stylesheet" href="/css/department/side.css" />
<link rel="stylesheet" href="/css/Franchise/fr.css" />
<script src="/js/department.js"></script>
<link rel="stylesheet" href="/css/stock/product.css">
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!--아래 사이드 css-->
	<link rel="stylesheet" href="/css/stock/homeTemp.css">
	<link rel="stylesheet" href="/css/stock/stock-side.css">

</head>
<body>
<main>
<div th:replace="~{/stock/stock-side :: side}"></div>
		<div style="flex: 1">
			<th:block th:replace="~{layout/header :: header}"></th:block>
			
				<div class="mainContent">
			<div></div>
<div class="main_page">
	<div class="main_container">
	
		<div class="main_name">
			<h1>입고 완료</h1>
			<h2></h2>
		</div>
		
		
		
		<div class="tableup">
			<div class="page_entries">페이지 스크롤</div>
			<div class="name_search">상품명 검색:<input type="text" id="name_search" size="10" maxlength="5"></div>
		</div>
		<table class="table" style="width: 100%">
		
			<thead class="table_h">
				
				<tr style="font-size: 14px;">
					<th style="width: 200px">상품명</th>
					<th style="width: 130px">상품분류</th>
					<th style="width: 100px">상품중량</th>
					<th style="width: 130px">공급가액</th>
					<th style="width: 130px">상품단가</th>
					<th style="width: 130px">작성자</th>
					<th style="width: 130px">창고선택</th>
				</tr>
				
			</thead>
			
			<tbody id="dynamic_table">
				
				<tr th:each="prod:${products}">
					<td style="width: 200px" th:text="${prod.productName}">productName</td>
					<td style="width: 130px" th:text="${prod.productGroup}">productGroup</td>
					<td style="width: 100px" th:text="${prod.productWeight}">productWeight</td>
					<td style="width: 130px" th:text="${prod.productSupply}">productSupply</td>
					<td style="width: 130px" th:text="${prod.productPrice}">productPrice</td>
					<td style="width: 130px" th:text="${prod.authorName}">authorName</td>
					<td style="width: 130px" th:text="${#temporals.format(prod.productDate, prod.productDate.year != #dates.createNow().year ? 'MM-dd HH:mm:ss' : 'yyyy-MM-dd HH:mm:ss')}">productDate</td>
				</tr>
				<tr th:if="${#lists.isEmpty(products)}">
					<td colspan="7" style="width:100%;display:block; text-align: center;padding: 2em 0">
						등록된 상품이 존재하지 않습니다.
					</td>
				</tr>
				
			</tbody>
			
			<tfoot>
				<td colspan="6" class="flex center" id="table_bottom">
						<div class="cancel"><button style="font-size: 12px; padding: 4px 12px; background-color: var(--bullti1); color: white; border: none; cursor: pointer;" onclick="placeOrder('${pur.productPrice}')">초기화</button></div>
						<div class="purchasing"><button style="font-size: 12px; padding: 4px 12px; background-color: var(--bullti1); color: white; border: none; cursor: pointer;" onclick="placeOrder('${pur.productPrice}')">저장</button></div>
				
			</tfoot>
		
		</table>
		
		
	</div>
		
</div>

<div></div>
	</div>
</div>
</main>
</body>
</html>
