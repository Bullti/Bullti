<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/common-layout :: commonLayout(~{this::head},~{this::main} )}">
<head>
	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/stock/product.css">
<link rel="stylesheet" href="/css/stock/product-post.css">
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 
 <style>
        /* 모달 스타일링 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<main>
	
<div class="main_page">
	<div class="main_container">
	
		<div class="main_name">
			<h1>상품 등록</h1>
			<h2></h2>
		</div>
		
		<div class="container_point">
			<ul class="list_group">
				<li>
					<a href="/members/product" class="list_group_item">
						<span class="text_list">상품 현황</span>
					</a>
					<a href="/members/product-post" class="list_group_item">
						<span class="text_list">상품 등록</span>
					</a>
				</li>
				</ul>
				</div>
				
				  <!-- 상품 등록 폼 시작 -->
                <form class="post_form" action="/members/product-registration" th:object="${productDTO}" method="post">
                    <div class="form_group">
                        <label for="productName">상품명:</label>
                        <input type="text" id="productName" name="productName"  th:field="*{productName}" required>
                    </div>

                    <div class="form_group">
                        <label for="productGroup">상품분류:</label>
                        <input type="text" id="productGroup" name="productGroup"  th:field="*{productGroup}" required>
                    </div>

                    <div class="form_group">
                        <label for="productWeight">상품중량:</label>
                        <input type="text" id="productWeight" name="productWeight"  th:field="*{productWeight}" required>
                    </div>

                    <div class="form_group">
                        <label for="productSupply">공급가액:</label>
                        <input type="text" id="productSupply" name="productSupply"  th:field="*{productSupply}" required>
                    </div>

                    <div class="form_group">
                        <label for="productPrice">상품단가:</label>
                        <input type="text" id="productPrice" name="productPrice"  th:field="*{productPrice}" required>
                    </div>

                    <div class="form_group">
                        <button class="product_post" type="submit" onclick="showModal()">등록</button>
                    </div>
                </form>
                <!-- 상품 등록 폼 종료 -->
				
				
				
				<!-- Modal -->
				<div id="myModal" class="modal">
					<div class="modal-content">
						<span class="close-btn" onclick="closeModal()">&times;</span>
						<p>등록이 완료되었습니다.</p>
					</div>
				</div>
				
				
				<!-- Script for showing and hiding the modal -->
				<script>
					function showModal() {
						document.getElementById('myModal').style.display = 'block';
					}

					function closeModal() {
						document.getElementById('myModal').style.display = 'none';
					}
				</script>
				
				
				</div>
		
</div>

</main>
</body>
</html>
