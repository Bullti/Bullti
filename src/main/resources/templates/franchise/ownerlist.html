<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<h1>점주 리스트</h1>
	<table>
		<tbody>
			<tr th:each="post : ${owner}">
				<td th:text="${post.name}"></td>
				<td th:text="${post.birthDate}"></td>
				<td>
					<button type="button" onclick="selectOwner('[[${post.name}]]')">선택</button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
