<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/common/common.css">
<title>Insert title here</title>
</head>
<body>
	<main class="container">
		<div class="login_area">
			<h2 class="login_title"></h2>
			<form action="/login" method="post">
				<div>
					<input placeholder="아이디" type="text" id="id" name="id" required>
				</div>
				<div>
					<input placeholder="비밀번호" type="password" id="pass" name="pass" required>
				</div>
				<div class="button_area">
					<button class="login_button"><span>로그인</span></button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
