<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/common-layout :: commonLayout(~{this::head},~{this::main} )}">
<head>
<link rel="stylesheet" href="/css/members/individual.css">
<link rel="stylesheet" href="/css/approval/homeTemp.css">
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript">
	function changedImg(element) {

		var formData = new FormData();
		formData.append("img", $(element)[0].files[0]);

		$.ajax({
			url : "/members/temp-upload",
			data : formData,
			type : "post",
			contentType : false,
			processData : false,
			success : function(result) {
				var orgname = $("<input type='hidden' name='newName'>").val(
						result.newName);

				//$(element).parents(".btn-file")
				$(element).parent().css("background-image",
						`url(${result.url})`);
				//tempkey.val(result.orgName);
				$(element).after(orgname);
				//$(element).siblings(".orgName").val(result.orgName);
			}
		});
	}
</script>
<script type="text/javascript">
	function changePass() {
		var ret = window.open("/members/pass"
				, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=300,left=500,width=500,height=420")
	}
</script>
</head>
<body>
	<main class="warp-main">
		<div th:replace="~{views/members/sideTemp :: side}"></div>
		<div class="content" style="flex: 1">
			<th:block th:replace="~{layout/header :: header}"></th:block>
			<div class="main flex">
				<form action="/members" method="post">
					<div>
						<h1 class="tilte">기본정보</h1>
						<div class="row flex">
							<label class="left">사진</label> <label class="btn-file"
								th:style="'background-image:url('+ ${dto.profile} +');'">
								<input type="file" accept="image/*" onchange="changedImg(this)">
								<img src="/img/plus-icon.png">
							</label>
						</div>
						<div class="row flex">
							<label for="id">사원번호</label>
							<p>[[${dto.id}]]</p>
						</div>
						<div class="flex row">
							<label for="pass">비밀번호</label>
							<button onclick="changePass()" type="button">비밀번호 변경</button>
						</div>
						<div class="flex row">
							<label for="name">이름</label>
							<p>[[${dto.name}]]</p>
						</div>
						<div class="row flex">
							<label>부서</label>
							<p>[[${dto.deptName}]]</p>
						</div>
						<div id="rank" class="flex row">
							<label>직급</label>
							<p>[[${dto.rank}]]</p>
						</div>
						<div class="flex row">
							<label for="tel">전화번호</label> <input type="tel" id="tel"
								name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
								placeholder="ex) 010-1234-5678" required="required"
								th:value="${dto.tel}">
						</div>
						<div class="flex row">
							<label for="tel">주소</label>
							<p>[[${dto.adress}]]</p>
						</div>
						<div class="row flex">
							<label for="birth_date">생년월일</label>
							<p>[[${dto.birthDate}]]</p>
						</div>
						<div class="row flex">
							<label for="joinCompanyDate">입사일</label>
							<p>[[${dto.joinCompanyDate}]]</p>
						</div>
						<div class="button_area">
							<button class="join_button" style="margin-right: 20px">저
								장</button>
							<button class="join_button">취 소</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
