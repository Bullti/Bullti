<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	requestAttendance();
	function requestAttendance() {
		fetch('/emp/atte',{
			method: 'POST',
			headers: {
		        'Content-Type': 'application/json',
		    }
		}).then(response => {
		    // 서버로부터의 응답을 처리합니다.
		    if (!response.ok) {
		        throw new Error('출근/퇴근 처리중 오류');
		    }
		    alert("출퇴근 처리가 완료되었습니다.")
	        window.location.href = response.url;
		})
		.catch(error => {
		    // 오류가 발생한 경우 처리합니다.
		    console.error('There was a problem with the fetch operation:', error);
		});
	}
</script>
</body>
</html>
