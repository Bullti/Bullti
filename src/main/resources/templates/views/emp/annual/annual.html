<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/common-layout :: commonLayout(~{this::head},~{this::main} )}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script defer src="/js/annual/annual.js"></script>
<link rel="stylesheet" href="/css/view/annual.css"/>
<link rel="stylesheet" href="/css/department/side.css" />
</head>
<body>
	<main class="flex">
		<div th:replace="~{views/emp/annual/side::side}"></div>
		<div class="main">
			<h1>휴가신청페이지</h1>
			<div>
		    	<form action="/emp/annu" method="post">
					<span>휴가유형</span>
			        <select id="type" name="type">
			            <option th:each="typeList : ${typeArray}"  th:value="${typeList.getTypeEnName}" th:text="${typeList.getTypeName}"></option>
			        </select>
			
			        <label for="start">휴가 시작일</label>
			        <input type="date" id="start" name="start" min="<?= date('Y-m-d', strtotime('-1 day')) ?>" required>
					
					
				    <div class="selectView" id="fullDay">
				        <label for="end">휴가 마지막일:</label>
				        <input type="date" id="end" name="end" min="">
			        </div>
			        <div class="select-container">
					    <div class="selectView" th:id="${typeArray[1].getTypeEnName()}">
							<!-- 반차 시간 선택 -->
					        <label for="halfDayTime">반차 시간:</label>
					        <select id="halfDayTime" name="halfDayTime">
					            <option value="morning">오전</option>
					            <option value="afternoon">오후</option>
					        </select>
						</div>
					    <div class="selectView" th:id="${typeArray[0].getTypeEnName()}">
							구성원에게 1년 단위로 유급 휴가를 부여해 근로 의무를 면제하는 것입니다. 연차 휴가를 통해 구성원은 육체적, 정신적 휴식과 더불어 일과 개인 생활의 밸런스를 유지할 수 있습니다. 회사는 구성원이 기본 근로 조건을 충족했을 시, 법적으로 보장된 일수 만큼의 휴가를 제공해야 합니다.
						</div>
					    <div class="selectView" th:id="${typeArray[2].getTypeEnName()}">출산</div>
					    <div class="selectView" th:id="${typeArray[3].getTypeEnName()}">배우자출산</div>
					    <div class="selectView" th:id="${typeArray[4].getTypeEnName()}">생리</div>
					    <div class="selectView" th:id="${typeArray[5].getTypeEnName()}">가족돌봄</div>
					    <div class="selectView" th:id="${typeArray[6].getTypeEnName()}">약정</div>
				    </div>
			        <textarea name="content" placeholder="사유"></textarea>
			        <button type="submit" class="t-btn">휴가신청</button>
			    </form>
			
			</div>
		</div>
	</main>
</body>
</html>
