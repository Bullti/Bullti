<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Reader</title>
</head>
<body>
    <h1>메일 목록</h1>

    <form id="mailForm">
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" name="endDate" required>

        <!-- 버튼 클릭 시 getMailData 함수 실행 -->
        <button type="button" onclick="getMailData()">메일 데이터 가져오기</button>
    </form>

    <div id="mailResults">
        <table>
            <thead>
                <tr>
                    <th>보낸 사람</th>
                    <th>제목</th>
                    <th>보낸 날짜</th>
                    <th>내용</th>
                    <th>첨부 파일</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf의 th:each를 사용하여 메일 목록을 반복 -->
                <tr th:each="mail : ${mailList}">
                    <td th:text="${mail.from}"></td>
                    <td th:text="${mail.subject}"></td>
                    <td th:text="${mail.sentDate}"></td>
                    <td th:text="${mail.message}"></td>
                    <td th:text="${mail.attachments}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function getMailData() {
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;

            // 서버로 데이터 요청
            fetch('/mail/list?startDate=' + startDate + '&endDate=' + endDate)
                .then(response => response.json())
                .then(data => {
                    // 서버에서 받은 데이터를 처리하고 결과를 표시
                    displayMailData(data);
                })
                .catch(error => {
                    console.error('에러:', error);
                    var mailResultsDiv = document.getElementById("mailResults");
                    mailResultsDiv.innerHTML = "<p>오류가 발생했습니다. 다시 시도해주세요.</p>";
                });
        }
        
    </script>
</body>
</html>
